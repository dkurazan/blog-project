<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modest</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__row row">
                <div class="col-md-2 col-sm-12">
                    <div class="header__logo">
                        <a href="#">
                            <img src="img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-md-7 col-sm-12">
                    <nav>
                        <ul class="header__menu">
                            <li class="header__link header__link__active"><a href="#">Home</a></li>
                            <li class="header__link"><a href="#">About</a></li>
                            <li class="header__link"><a href="#">Work</a></li>
                            <li class="header__link"><a href="#">Team</a></li>
                            <li class="header__link"><a href="#">Services</a></li>
                            <li class="header__link"><a href="#">Features</a></li>
                            <li class="header__link"><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-3 col-md-3__flex col-sm-3__hidden">
                    <div class="col-md-8 col-md-8__with__paddings">
                        <form action="" class="header__search-form">
                            <input type="text" placeholder="SEARCH">
                            <button></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="slider">
        <img src="img/bc-slide.png" alt="">
        <div class="container slider__container">
            <div class="row slider__row">
                <div class="col-md-7 col-md-7__flex">
                    <div class="slider__info">
                        <h1>welcome to our marketplace</h1>
                        <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nisi metus, tristique ndolor 
                            non, ornare sagittis dolor. Nulla vestibulu lacus ...
                        </h2>
                        <div class="slider__buttons">
                            <button class="slider__view-more">View more</button>
                            <button class="slider__video-tour">Video tour</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main>
        main
    </main>

</html>
